<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <div class="container">
        <h1>Face Recognition Attendance System</h1>

        <div class="section">
            <h2>Register Student</h2>
            <form action="/register" method="POST" id="register-form">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="text" name="div" placeholder="Class/Division" required>
                <input type="text" name="rollno" placeholder="Roll Number" required>
                <button type="submit">Start Registration</button>
            </form>

            <div class="video-wrapper" id="register-feed">
                <p class="placeholder-text">
                    Camera feed will appear here during registration
                </p>
            </div>
            <p class="status" id="register-status"></p>
        </div>

        <div class="section">
            <h2>Attendance Monitoring</h2>
            <div class="button-group">
                <button onclick="startAttendance()">Start Attendance</button>
                <button id="stop-btn" onclick="stopAttendance()" style="display: none;">
                    Stop Attendance
                </button>
            </div>
            <div class="video-wrapper" id="attendance-feed">
                <p class="placeholder-text">
                    Camera feed will appear here during attendance
                </p>
                <img src="{{url_for('video_feed')}}" style="width:200px; height:150px">
            </div>
            <p class="status" id="attendance-status"></p>
        </div>
    </div>

    <script src="static\script.js"></script>
</body>
</html>
